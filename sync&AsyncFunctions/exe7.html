<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="rnd">Go Random</button>
    <script>
        const btn = document.getElementById('rnd');
        btn.addEventListener('click', ()=>{
            start();
        })
        
        function randomNum(){
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    const randomNum = Math.floor(Math.random()*101);
                    resolve(randomNum);
                },5000);
            })
        }

        async function start(){
            try{
                const num = await randomNum();
                document.write(num);
            }
            catch(err){
                console.log(err);
            }
        }
    </script>
</body>
</html>
